<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Links</title>
</head>
<body>
    <h1> Usando Links </h1>
    <h2> Links externos </h2>
    <p> você pode acessar o meu instagram <a href="https://www.instagram.com/ogmossin/" target="_blank" rel="external">aqui</a> </p>
    <!--Linkando um link externo-->
    <!--"target="_blank"" e "rel="external"" parâmetros usados para abrir links externos em outra guia, blank para em nova guia, e external para o navegador entender que é um link externo-->
    <!--REL= no-follow (Diz para o mecanismo de busca que você não da o aval para o link "apenas links externos") -->
    <h2> Links internos </h2>
    <p> Acesse o outro instagram do grupo neste <a href="sidivirto.html" rel="next" target="_self" >link</a> </p>
    <!--Neste caso pode-se criar links para sites que se encontrar com códigos na mesma pasta, interno!-->
    <!--REL = next (próxima página) prev (página anterior) (Apenas dá valor ao link pro Google e entre outros para pesquisas e buscas, porém não se altera nada visual) -->
    <p> Você pode ver também nossa página de notícias clicando <a href="noticias/notícias.html" target="_self" >aqui</a> </p>
    <!--Link interno em outra pasta dentro da mesma-->
    <!--TARGET="_self" = abrir na mesma página-->
</body>
</html>
