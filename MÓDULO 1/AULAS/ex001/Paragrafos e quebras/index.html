<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos</h1>
    <hr>
    <p> Você pode escrever um parágrafo de qualquer jeito
        basta colocar tudo
        no meio da tag do parágrafo, ( &lt;p&gt; &lt;/p&gt; ) <!-- "& lt; = Caracther"-->
        só manda na marcação do texto
    </p>
    <p>
        Se precisar quebrar o texto em algum lugar especifico você pode usar a tag "< br>"
        <br> <!--Break roll (quebra de linha)-->
        Entendeu?
    </p>
</body>
</html>
