<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 { /* box-level */
            margin: 20px;

            outline-style: dashed;
            outline-color: blue;
            outline-width: 5px;

            border: 10px solid red;

            padding: 5px;

            height: 40px;
            width: 170px;
            background-color: gold;
        }

        h2 {
            display: inline;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1> Olá mundo! </h1>
    <h2> Olá mundo! </h2>
</body>
</html>
