<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="MÍDIAS/favicon.ico" type="image/x-icon">A
    <!-- "Adcionando icones na guia com link:favicon" -->
    <title>Mídias HTML</title>
</head>
<body>
    <!--
        Melhores sites para encontrar imagens sem copyright
        - Unsplash
        - Pexels
    -->
    <h1> Adicionando imagens no HTML </h1>
    <p> Abaixo você irá ver a logo do HTML5 </p>
    <img src="logohtml.png" alt="logo HTML5">
    <!-- "src = diretório da imagem"-->
    <!-- "alt = breve resumo do que é a imagem, serve para acessibilidade com leitores de tela e com pessoas com deficiencias"-->
    <p> Abaixo você irá ver a logo do CSS </p>
    <img src="MÍDIAS/csslogo.png" alt="logo CSS">
    <!--Imagem carregada através de outra pasta dentro desta pasta-->
    <p> Abaixo você irá ver a logo do JavaScript </p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-2038874-1720087.png" alt="logo JavaScript">
    <!--Adcionando imagens por meio de links, apenas copiar o endereço da imagem e adcionar no source (src)-->
</body>
</html>
